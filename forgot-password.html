<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #1abc9c;
      --input-bg: #f4f6f7;
      --input-border: #ccc;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
    }

    .forgot-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: var(--primary-color);
    }

    .forgot-container input[type="email"] {
      width: 100%;
      padding: 12px 2px;
      margin: 10px 0;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .forgot-container input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .forgot-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .forgot-container button:hover {
      background-color: #16a085;
      transform: scale(1.02);
    }

    .forgot-container .back-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .forgot-container .back-link a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .forgot-container .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2><i class="fas fa-key"></i> Forgot Password</h2>
    <p>Enter your registered email to reset your password.</p>
    <input type="email" id="email" placeholder="Email address" />
    <button onclick="submitEmail()">Send Reset Link</button>

    <div class="back-link">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>

  <script>
    function submitEmail() {
      const email = document.getElementById("email").value;
      if (!email || !email.includes("@")) 
      {
        alert("Please enter a valid email address.");
        return;
      }

      // Simulate backend call
      alert("If this email is registered, a reset link will be sent.");
      // In a real app, you'd send this to your backend via fetch/AJAX
    }
  </script>
</body>
</html>
