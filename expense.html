<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSMS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
    <h1 class="responsive-text">Housing Society Management System</h1>
    <div class="header-actions">
      <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
      
      <li><a href="income.html"><i class="fa-solid fa-pen-fancy"></i> Incomes</a></li>
      
      <li><a href="expense.html"><i class="fa-solid fa-notes-medical"></i> Expenses</a></li>
      
      <li><a href="owners.html"><i class="fa-solid fa-child"></i> Owners</a></li>

      <li><a href="Committe.html"><i class="fa-solid fa-child"></i> Committe</a></li>
      
      <!-- <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li> -->
    </ul>
  </nav>

  <main>
    <div class="mainheader">
      <h2>Create Expenses</h2>
      <a href="expenseHistory.html"><i class="fa fa-address-book"></i></i> Expenses List</a>
    </div>

    <div class="input-row">
      <input type="date" id="TrnDate" placeholder="Select Trn date">
      <select id="PaymentMode">
        <option value="Select" default>Select</option>
        <option value="Cash">Cash</option>
        <option value="GPay">GPay</option>
        <option value="PhonePay">PhonePay</option>
        <option value="BankTransfer">Bank Transfer</option>
      </select>
    </div> 

    <div class="input-row">
      <input type="text" id="ReferenceNumber" placeholder="Reference Number">
      <input type="number" id="Amount" placeholder="Amount">
    </div>

    <div class="input-row">
      <input type="text" id="Comments" placeholder="Enter Comments">
    </div>
    
    <div class="input-row">
      <button id="saveData" class="Button">Save</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pandurang Apartment CHS Sonarpada</p>
  </footer>

  <script src="expense.js" type="module"></script>
  <script src="script.js"></script>
</body>
</html>
