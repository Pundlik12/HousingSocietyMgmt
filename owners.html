<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
    <h1>Housing Society Management System</h1>
    <div class="header-actions">
      <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>

      <li><a href="income.html"><i class="fa-solid fa-pen-fancy"></i></i> Incomes</a></li>
      <li><a href="expense.html"><i class="fa-solid fa-notes-medical"></i></i> Expenses</a></li>
      <li><a href="owners.html"><i class="fa-solid fa-child"></i></i> Owners</a></li>

      <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </nav>

  <main>
    <h2>Owner Details</h2>
    <form id="OwnerForm">
      <label for="OwnerName">Owner Name:</label><br />
      <input type="text" id="OwnerName" name="OwnerName" placeholder="Enter Owner Name" /><br />
      
      <label for="WingName">Wing Name:</label><br />
      <input type="text" id="WingName" name="WingName" placeholder="Enter Wing Name" /><br />
      
      <label for="FloorNumber">Floor Number:</label><br />
      <input type="text" id="FloorNumber" name="FloorNumber" placeholder="Enter Floor Number" /><br />

      <label for="RoomNo">Room No:</label><br />
      <input type="text" id="RoomNo" name="RoomNo" placeholder="Enter Room No" /><br />

      <label for="Area">Area in Sq Ft:</label><br />
      <input type="number" id="Area" name="Area" placeholder="Enter Area in Sq Ft"><br />
      
      <label for="MaintenanceAmount">Maintenance Amount:</label><br />
      <input type="number" id="MaintenanceAmount" name="MaintenanceAmount" placeholder="Enter Maintenance Amount"><br />
      
      <label for="MobileNumber">Mobile Number:</label><br />
      <input type="text" id="MobileNumber" name="MobileNumber" placeholder="Enter Mobile Number"><br />
      
      <label for="EmailID">Email ID:</label><br />
      <input type="email" id="EmailID" name="EmailID" placeholder="Enter Email ID"><br /><br />
      
      <button id="saveData" class="Button">Save</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Pandurang Apartment CHS Sonarpada</p>
  </footer>

  <script src="script.js"></script>
