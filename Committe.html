<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSMS</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
    <h1 class="responsive-text">Housing Society Management System</h1>
    <div class="header-actions">
      <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
      
      <li><a href="income.html"><i class="fa-solid fa-pen-fancy"></i> Incomes</a></li>
      
      <li><a href="expense.html"><i class="fa-solid fa-notes-medical"></i> Expenses</a></li>
      
      <li><a href="owners.html"><i class="fa-solid fa-child"></i> Owners</a></li>

      <li><a href="Committe.html"><i class="fa-solid fa-child"></i> Committe</a></li>

      <!-- <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li> -->
    </ul>
  </nav>

  <main>
    <div class="mainheader">
      <h2>Create Committe</h2>
    </div>
    
    <div class="input-row">
      <label for="CommitteMemberName">Committe Member Name:-</label>
      <input type="text" id="CommitteMemberName" name="CommitteMemberName" placeholder="Enter Committe Member Name" />
    </div>

    <div class="input-row">
      <label for="Position">Select Position:-</label>
      <select id="Position">
          <option value="Select" default>Select</option>
          <option value="ChairPerson">Chair Person</option>
          <option value="DeputyChairPerson">Deputy ChairPerson</option>
          <option value="Secretory">Secretory</option>
          <option value="DeputySecretory">Deputy Secretory</option>
          <option value="Treasurer">Treasurer</option>
        </select>
    </div>

    <div class="input-row">
      <button type="submit" id="saveData" class="Button" onclick="createCommitte()">Submit</button>
    </div>
    <table id="CommitteTable"></table>    
  </main>

  <footer>
    <p>&copy; 2025 Pandurang Apartment CHS Sonarpada</p>
  </footer>

  <script src="Committe.js" type="module"></script>
  <script src="script.js"></script>
</body>
</html>
